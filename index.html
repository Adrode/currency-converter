<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Currency converter">
    <meta property="og:image" content="images/iconBank.png">
    <meta property="og:url" content="https://adrode.github.io/currency-converter/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/iconBank.png">

    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/body.css" rel="stylesheet">
    <link href="CSS/header.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/footer.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <title>Simple currency converter</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">
            Currency converter
        </h1>
    </header>
    <main class="main">
        <p class="main__paragraph">
            Convert euros and dollars to Polish zlotys at the exchange rate on 29/03/2023.
        </p>
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Converter
                </legend>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText">Choose Euro or Dollars:</span>
                        <select class="form__field js-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        <span class="form__labelText">Enter the amount:</span>
                        <input class="form__field js-amount" type="number" required min="1" step="1">
                    </label>
                </p>
            </fieldset>
            <button class="form__submit">Convert</button>
        </form>
        <p>
            Amount in PLN: <strong class="js-result">N/A</strong>
        </p>
        <p class="js-description"></p>
    </main>
    <footer class="footer">Page by Adrian W.</footer>
</body>

</html>
